<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mt-24 mb-20 text-center">
    <ion-title class="text-3xl">Get Started</ion-title>
    <p class="text-gray-500 text-sm">By creating an account</p>
  </div>

  <form [formGroup]="ionicForm" novalidate>
    <div class="ion-padding">

      <ion-item class="bg-gray-300 rounded-lg mb-4">
        <ion-input type="text" class="font-light border-none bg-transparent" formControlName="name"
          placeholder="Name" />
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>

      <ion-item class="bg-gray-300 rounded-lg mb-4">
        <ion-input type="text" class="font-light border-none bg-transparent" formControlName="email"
          placeholder="Email" />
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>

      <ion-item class="bg-gray-300 rounded-lg mb-8">
        <ion-input type="password" class="font-light border-none bg-transparent" formControlName="password"
          placeholder="Password" />
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="flex justify-center my-4">
        <ion-button type="submit" (click)="register()" class="w-full">
          Register
        </ion-button>
      </div>

      <div class="flex justify-center">
        <p class="mb-4">Or</p>
      </div>

      <ion-button color="light" (click)="signUpWithGoogle()" class="w-full mb-4">
        <ion-icon src="assets/icon/google.svg"></ion-icon>
        <ion-text>Continue with Google</ion-text>
      </ion-button>

      <div class="flex items-center justify-center absolute bottom-2 left-0 right-0 mx-auto w-4/5 text-lg">
        <p class="p">Already a member? <a [routerLink]="['/login']" class="text-yellow-400">Log in</a></p>
      </div>
    </div>
  </form>
</ion-content>
